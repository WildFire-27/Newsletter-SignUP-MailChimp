    <!-- Bootstrap core CSS -->

    <link href="css/style.css" rel="stylesheet">

  <body class="text-center">
    <form action="/" method="POST" class="form-signin">
      <img class="mb-4" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/237/maple-leaf_1f341.png" alt="" width="150" height="150">

      <h1 class="h3 mb-3 font-weight-normal">SignUp to Newsletter!!</h1>

      <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus>

      <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required>

      <input type="email" name="email" class="form-control bottom" placeholder="Email" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign UP</button>
      <p class="mt-5 mb-3 text-muted">Shreeya&copy; 2020ğŸ™</p>
    </form>
  </body>
